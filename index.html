<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GenshinCard</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    
    <!-- Fischl -->
    <div class="card">
        <img src="./Fischl.png" alt="">
        <h1><span>Princess</span> Fischl</h1>
    </div>
    <!-- Xiao -->
    <div class="card xiao-card ">
        <img src="./Xiao.png" alt="" class="xiao">
        <h1><span>Alatus</span> Xiao</h1>
    </div>
    <!-- Keqing -->
    <div class="card ">
        <img src="./keqing.png" alt="">
        <h1><span>Yuhen</span> Keqing</h1>
    </div>
    <!-- Barbara-->
    <div class="card barbara-card ">
        <img src="./Barbara.png" alt="" class="barbara">
        <h1><span>Pegg</span> Barbara</h1>
    </div>
    <!-- diluc-->
    <div class="card diluc-card ">
        <img src="./diluc.png" alt="" class="diluc">
        <h1><span>Ragnvindr</span> Diluc</h1>
    </div>
    <!-- venti-->
    <div class="card venti-card ">
        <img src="./venti.png" alt="" class="venti">
        <h1><span>Barbatos</span> Venti</h1>
    </div>
    



    <script src="app.js"></script>
</body>
</html>
